<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4" ng-controller="NewPollCtrl">
  <h1>Polls</h1>
  <div>{{polls}}</div>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="poll in polls">
      <a ng-href="/polls/{{poll._id}}">{{poll.question}}</a>
    </li>
  </ul>
</div>
