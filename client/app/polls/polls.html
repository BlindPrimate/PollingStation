<div id="polls" class="page-wrapper">
    <div ng-include="'components/navbar/navbar.html'"></div>
    <div class="container">
        <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <main id="polls-panel" class="panel panel-default">
                <div class="panel-heading">
                    <h3>Polls</h3>
                </div>
                <div class="panel-body">
                    <button class="new-poll-btn btn btn-success" ng-click="newPoll()"><i class="fa fa-plus"></i>&nbsp; Create New Poll</button>
                    <div id="no-polls" ng-hide="polls && loaded">
                      <h3>Oops, looks like there aren't any polls to see.</h3>
                      <h3>Why don't you create one.</h3>
                    </div>
                        <li class="list-group-item" ng-repeat="poll in polls">
                            <a ng-href="/polls/{{poll._id}}">{{poll.question}}</a>
                            <span class="pull-right">{{poll.totalVotes}} votes</span>
                        </li>
                    </ul>    
                </div>
            </main>
        </div>        
    </div>
</div>
<div ng-include="'components/footer/footer.html'"></div>
