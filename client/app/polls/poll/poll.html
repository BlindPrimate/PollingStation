<div ng-include="'components/navbar/navbar.html'"></div>
<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4" ng-controller="NewPollCtrl">
  <h2 id="poll-title">{{poll.question}}</h2>
  <h3 id="poll-author">by {{poll.author}}</h3>
  <form id="submit-vote">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="option in poll.options track by $index">
        <input type="radio" name="option" value="{{option.label}}" id="option{{$index}}" class="list-group-item"/>
        <label for="option{{$index}}">{{option.label}}</label>
      </li>
    </ul>
    <button class="btn btn-success center-block">Vote</button>
  </form>

</div>
